<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聆聽讀書計畫</title>
    <style>
        html, body {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
        }
        body {
            font-family: "Helvetica Neue", "微軟正黑體", sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            margin: 0 0 20px;
            font-size: 16px;
        }
        audio {
            width: 80%;
            max-width: 500px;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎧 Tap the screen to listen to the short-term plan</h1>
    <p>點一下畫面開始聽近程讀書計劃</p>
    <audio id="player" controls autoplay aria-label="音訊播放器">
        <source src="audio.mp3" type="audio/mpeg">
        您的瀏覽器不支援音訊播放。
    </audio>
    <div class="note">⚠️ 若未自動播放，請點擊播放器或更換瀏覽器設定。</div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const player = document.getElementById("player");
            const playPromise = player.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.warn("自動播放失敗：", error);
                });
            }
        });
    </script>
</body>
</html>
