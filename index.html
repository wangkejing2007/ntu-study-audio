<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>聆聽讀書計畫</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Helvetica Neue", "微軟正黑體", sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        audio {
            width: 300px;
            max-width: 90%;
        }
    </style>
</head>
<body onclick="playAudio()">
    <h1>🎧 點一下播放音訊</h1>
    <audio id="player" controls>
        <source src="audio.mp3" type="audio/mpeg">
        您的瀏覽器不支援音訊播放。
    </audio>
    <script>
        function playAudio() {
            document.getElementById("player").play();
        }
    </script>
</body>
</html>
