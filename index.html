
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聆聽讀書計畫</title>
    <style>
        body {
            font-family: "Helvetica Neue", "微軟正黑體", sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
            padding: 60px 20px;
            cursor: pointer;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        audio {
            width: 50%;
            max-width: 600px;
        }
        .note {
            font-size: 16px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body onclick="playAudio()">
    <h1>🎧 Tap the screen to listen to the short-term plan
    <p>點一下畫面開始聆聽近程讀書計畫</p>
    </h1>
    <audio id="player" controls>
        <source src="audio.mp3" type="audio/mpeg">
        您的瀏覽器不支援音訊播放。
    </audio>
    <div class="note">⚠️ 若未自動播放，請再次點擊畫面或播放器。</div>

    <script>
        function playAudio() {
            var player = document.getElementById("player");
            player.play();
        }
    </script>
</body>
</html>
