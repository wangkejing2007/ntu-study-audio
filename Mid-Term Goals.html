<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聆聽讀書計畫</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", "微軟正黑體", sans-serif;
      background: radial-gradient(circle at center, #fef9f9, #d6e4f0);
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    h1 {
      
      font-size: 64px;
      font-weight: 500;
      font-family: "Noto Sans TC", "黑體-繁", "微軟正黑體", sans-serif;
      color: #000000;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1 .icon {
      font-size: 56px;
      color: #000000;

    }

    .pulse {
      font-size: 24px;
      font-weight: bold;
      color: #7f1d1d;
      animation: pulse 1.4s ease-in-out infinite;
      margin-bottom: 30px;
    }

    @keyframes pulse {
      0% {
        opacity: 0.1;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.1;
      }
    }

    .note {
      font-size: 13px;
      color: #64748b;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }

    audio {
      width: 50%;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      audio {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-headphones icon"></i>Mid-Term Goals</h1>
  <div id="pulseText" class="pulse">點一下畫面開始播放</div>

  <audio id="player" controls autoplay>
    <source src="NTU-Mid-Term.mp3" type="audio/mpeg" />
    您的瀏覽器不支援音訊播放。
  </audio>

  <div class="note">
    ⚠️ 若未自動播放，請點擊畫面或使用控制鍵操作。
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const player = document.getElementById("player");
      const pulseText = document.getElementById("pulseText");

      function handlePlay() {
        if (player) {
          player.play();
          if (pulseText) pulseText.classList.add("hidden");
        }
      }

      document.body.addEventListener("click", handlePlay);

      if (player) {
        const playPromise = player.play();
        if (playPromise !== undefined) {
          playPromise.catch((error) => {
            console.warn("自動播放失敗：", error);
          });
        }
      }
    });
  </script>
</body>
</html>
